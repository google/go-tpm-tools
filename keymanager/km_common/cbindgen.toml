language = "C"
include_guard = "KM_ALGORITHMS_H_"
pragma_once = false
autogen_warning = "/* Auto-generated by cbindgen. DO NOT EDIT. */"
cpp_compat = true
no_includes = true
style = "both"
documentation = false
usize_is_size_t = true
sys_includes = ["stdint.h"]

[parse]
parse_deps = false
clean = true

[export]
item_types = ["constants", "structs"]
include = [
  "KM_KEM_ALGORITHM_DHKEM_X25519_HKDF_SHA256",
  "KM_KDF_ALGORITHM_HKDF_SHA256",
  "KM_AEAD_ALGORITHM_AES_256_GCM",
  "KmHpkeAlgorithm",
]
